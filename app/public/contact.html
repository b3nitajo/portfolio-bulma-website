<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
    
    <title>Benita Jones Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Oswald&display=swap');

      .box {
        box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.502);
        transition: width 1s, height 1s;
      } 
      .cardbox:hover{
        height: 115%;
        width: 102%;
      }

      .formbox:hover{
        height: 115%;
        width: 102%;
      }

    </style>
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item logo" href="/home">
          <img src="images/nav-logo.png" width="112" height="28">
        </a>  
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>    
      <div id="topnav-menu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-tab" href="/home">
            Home
          </a>
          <a class="navbar-item is-tab" href="/craft">
            The Craft
          </a>
          <a class="navbar-item is-tab is-active" href="/contact">
            Contact
          </a>
        </div>       
      </div>
    </nav>
    <div class="tile is-parent is-2 site-message is-invisible">
        <article class="tile is-child box">
          <p class="title"></p>
          <p class="subtitle"></p>
        </article>
      </div>
    <section class="level">
      <div class="container level-item">
        <div class="columns">
          <div class="column is-full">
            <table class="table is-bordered page-header">
              <tbody>
                <thead>
                  <tr>
                    <th>
                      CULTIVATING CRAFT
                    </th>
                  </tr>
                </thead>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column">
              <h1 class="title">
                CONTACT
              </h1>
              <h3 class="subtitle">
                (scan QR code, view business card or fill out form...)
              </h3>
            </div>
          </div>
          <div class="columns">
            <div class="column is-half has-text-centered">
              <div class="box cardbox">
                <div class="content">
                  <h1 class="title is-uppercase has-text-centered has-text-white has-text-weight-light">
                      VIEW CARD
                  </h1>
                </div>
              </div>
            </div>
     
            <div class="column is-half has-text-centered">
              <div class="box formbox">
                <div class="content">
                  <h1 class="title is-uppercase has-text-centered has-text-white has-text-weight-light">
                    SUBMIT FORM
                  </h1>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section class="section">
      <div class="columns has-text-centered">
        <div class="column business-card" style="display:none">
          <img src="images/qr_code.png">
          <br>
          <img src="images/bc_1.png" style="height:300px;">
          <img src="images/bc2.png" style="height:300px;">
          </div>
        </div>
    
        <div class="column contact-form" style="display:none">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter Your Name">
                </div>
              </div>     
              <div class="field">
                <label class="label">Your Email Address</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Email your email address" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
             
              <div class="field">
                <label class="label">Reason for Contacting</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Looking for a Developer!</option>
                      <option>Looking for a Designer!</option>
                      <option>Want to give feedback!</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <label class="label">How can I help?</label>
                <div class="control">
                  <textarea class="textarea" placeholder="I want an app developed.."></textarea>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </section>

    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column">         
            <a href="/home">HOME</a>
            |
            <a href="/craft">THE CRAFT</a>
            |
            <a href="/contact">CONTACT</a>
            <br>
            <img src="images/cultivating-footer.png" alt="Cultivating Craft Logo" width="128" height="24">
            <h4>
                Â© 2020 Cultivating Craft LLC All Rights Reserved
            </h4>       
          </div>
        </div>
      </div>
    </footer>
   <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
  </body>
</html>
